<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="CSS/all.css">
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	<script src="https://kit.fontawesome.com/5a3d516cd2.js" crossorigin="anonymous"></script>
	<title>desirecad.com</title>
</head>
<body>

<!--Modal start-->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content ">
      <div class="modal-header">
        <h5 class="modal-title fs-3" id="exampleModalLabel">Sign-In Hare</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      	<div class="row">
      		<div class="col-sm-12">
      			<input type="text" placeholder="Enter Your Name" class="form-control" name="">
      		</div>
      		<div class="col-sm-12 mt-3">
      			<input type="password" placeholder="Enter Your Password"class="form-control" name="">
      		</div>
      		<div class="col-sm-12 mt-4 text-center">
      			<button type="button" class="btn btn-info w-25 text-center text-white" data-bs-dismiss="modal"><b>LOGIN</b></button>
      			<p class="mt-3">Have not a account yet?<a href="">SIGNUP</a></p>
      		</div>
      	</div>
      </div>
    </div>
  </div>
</div>
<!--Modal End-->

</body>
</html>
